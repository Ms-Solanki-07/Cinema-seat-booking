<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="adminPanel.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Welcome, Admin</h1>
            <button id="logoutBtn" onclick="logout()">Logout</button>
        </header>

        <main>
            <h2>Control Panel</h2>
            <div class="button-container">
                <button id="resetSeatsBtn" onclick="resetSeats()">Reset All Seats</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>  
    
    <script src="script.js"></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'adminLogin.html'; // Redirect to login page if not logged in
        }

       function logout() {
            alert('You have been logged out.');
            sessionStorage.removeItem('isLoggedIn'); // Remove login state
            window.location.href = 'adminLogin.html'; // Redirect to login page
        }
        toastr.success("Login Successful!", "Success");
    </script>
</body>
</html>
